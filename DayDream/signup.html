<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2em;
      background-color: #f8f9fa;
    }

    header h1 a {
      text-decoration: none;
      color: #2c3e50;
    }

    form {
      max-width: 500px;
      margin: 2em auto;
      padding: 2em;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input[type="text"] {
      width: 95%;
      padding: 0.7em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #pw-msg {
      margin-top: 0.5em;
      font-size: 0.9em;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 1.5em;
    }

    button {
      padding: 0.8em 1.5em;
      background-color: #0778D7;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button a {
      color: white;
      text-decoration: none;
    }

    p {
      text-align: center;
      margin-top: 2em;
      font-size: 0.95em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="main.html">[백일몽주식회사 임직원 복지몰]</a></h1>
  </header>
  <form>
    <label for="empId">사번</label>
    <input type="text" id="empId" name="empId"><br>
    
    <label for="Id">아이디</label>
    <input type="text" id="Id" name="Id"><br>
    
    <label for="pw">비밀번호</label>
    <small id="pw-msg" style="color: red;"></small>
    <input type="text" id="pw" name="pw" oninput="checkPassword()"><br>

    <label for="pwc">비밀번호 확인</label>
    <input type="text" id="pwc" name="pwc"><br>

    <div class="button-group">
      <button><a href="main.html">회원가입</a></button>
      <button><a href="main.html">취소</a></button>
    </div>
  </form>
  <p>*실제로 회원가입이 되지 않습니다.</p>

  <script>
    function checkPassword() {
      const pw = document.getElementById("pw").value;
      const msg = document.getElementById("pw-msg");

      const upper = /[A-Z]/.test(pw);
      const lower = /[a-z]/.test(pw);
      const number = /[0-9]/.test(pw);
      const special = /[!@#$%^&*(),.?":{}|<>]/.test(pw);

      if (!pw) {
        msg.textContent = "";
      } else if (upper && lower && number && special) {
        msg.textContent = "사용 가능한 비밀번호입니다.";
        msg.style.color = "green";
      } else {
        msg.textContent = "대문자, 소문자, 숫자, 특수문자 !@#$%^&*()를 모두 포함해야 합니다.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
